<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フロントエンド練習用</title>
    <!-- css読み込み -->
    <link rel="stylesheet" href="css/pc.css">
    <link rel="stylesheet" href="css/sp.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="purple">
        <div class="header_content">
            <img src="images/site_logo.svg" alt="サイトロゴ画像">
            <div class="header_menu_content">
                <p>ABOUT</p>
                <p>WORKS</p>
                <p>CONTACT</p>
            </div>
        </div>
    </header>
    <main>
        <section class="logo_content">
            <img src="images/yoshiharu_logo_yoko 1.svg" alt="サイトロゴ画像横">
        </section>
        <!-- 自己紹介 -->
        <section class="about">
            <h1>ABOUT</h1>
            <div class="about_content">
                <div class="about_inner_content">
                    <h2>PROFILE</h2>
                    <img src="images/aboutme.svg" alt="自己紹介画像">
                </div>

                <div class="about_inner_content">
                    <h2>FAVORITE</h2>
                    <div class="favorite_content">
                    <div class="favorite_inner_content">
                        <img src="images/cafe.svg" alt="カフェ">
                        <p>カフェ</p>
                    </div>
                    <div class="favorite_inner_content">
                        <img src="images/trip.svg" alt="旅行">
                        <p>旅行</p>
                    </div>
                </div>
                <div class="favorite_content">
                    <div class="favorite_inner_content">
                        <img src="images/live.svg" alt="ライブ">
                        <p>ライブ</p>
                    </div>
                    <div class="favorite_inner_content">
                        <img src="images/fashion.svg" alt="ファッション">
                        <p>ファッション</p>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- 作品紹介 -->
        <section class="works">
            <h1>WORKS</h1>
        </section>
        <!-- 連絡手段 -->
        <section class="contact">
            <div class="contact_content">
                <p>お問い合わせはメールにて承っております</p>
                <p>お気軽に下記メールアドレスまでご連絡ください。<br>（依頼の際は、依頼者の名前、相談内容、予算を記載してください。）</p>
                <p>sample@gmail.com</p>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer class="purple">
        <img src="images/site_logo.svg" alt="サイトロゴ画像">
    </footer>
</body>
</html>
